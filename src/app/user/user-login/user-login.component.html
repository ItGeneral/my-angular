<form class="am-form am-form-horizontal">
  <!--class样式 am-form-success(成功) am-form-warning(警告) am-form-error(失败) 用来控制没有重复用户名后的显示样式 失去焦点后改变样式-->
  <div class="am-form-group am-form-icon am-form-feedback">
    <label for="doc-ipt-1" class="am-u-sm-2 am-form-label am-form-icon">用户名</label>
    <div class="am-u-sm-8">
      <input type="email" id="doc-ipt-1" class="am-radius" placeholder="输入你的用户名">
      <!--<span class="am-icon-check"></span>-->
      <!-- <span class="am-icon-warning"></span> -->
      <!--<span class="am-icon-times"></span>-->
    </div>
    <div class="am-u-sm-2"></div>
  </div>
  <div class="am-form-group">
    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">密码</label>
    <div class="am-u-sm-8">
      <input type="password" id="doc-ipt-pwd-2" class="am-radius" placeholder="请输入密码">
    </div>
    <div class="am-u-sm-2"></div>
  </div>
  <div class="am-form-group">
    <div class="am-u-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住我
        </label>
      </div>
    </div>
  </div>

  <div class="am-form-group">
    <div class="am-u-sm-10">
      <button type="submit" class="am-btn am-btn-default">注册</button>
    </div>
  </div>
</form>
